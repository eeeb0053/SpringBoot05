<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border: 1px solid black}
        table tr {border: 1px solid black}
        table tr td {border: 1px solid black}
        table tr th {border: 1px solid black}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h2>Detail</h2>
    <a href="#" id="home">홈으로</a>
    <table class="table">
        <thead>
            <tr class="table-active">
                <th style="width: 10%">글번호 : <span id='artNum'>1</span></th>
                <th style="width: 30%">글쓴이 : <span id='writerId'>kim</span></th>
                <th style="width: 30%">작성일 : <span id='regDate'>2020-12-01</span></th>
                <th style="width: 30%">조회수 : <span id='count'>100</span></th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="4" style="width: 60%"><span  id="title">테스트</span></td></tr>
            <tr><td colspan="4" style="width: 60%">
            <textarea  id="content"> 텍스트 테스트
            </textarea>
            </td></tr>
        </tbody>
    </table>
    <script>
        document.getElementById('home').addEventListener("click", e => {
            location.href = '/'
        })
        alert(`조회할 게시글 번호: ${localStorage.getItem('artNum')}`)
    </script>
</body>
</html>
