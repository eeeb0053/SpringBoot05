<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border: 1px solid black}
        table tr {border: 1px solid black}
        table tr td {border: 1px solid black}
        table tr th {border: 1px solid black}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h2>List</h2>
    <a href="#" id="home">홈으로</a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="text-center">글번호</th>
                <th class="text-center">제목</th>
                <th class="text-center">글쓴이</th>
                <th class="text-center">작성일</th>
                <th class="text-center">조회수</th>
            </tr>
        </thead>
        <tbody id="tb">
            <tr>
            </tr>
        </tbody>
    </table>
    <script>
        $('#home').click(e => { location.href = "/"})
        $.getJSON('/articles', d => {
            if(d.count != 0){
                const list = d.list
                let tr = ''
                let i = 0
                for(; i < d.count; i++){
                    tr += '<tr>'
                        +'<td class="text-center">'+list[i].artNum+'</td>'
                        +'<td class="text-center">'+list[i].title+'</td>'
                        +'<td class="text-center">'+list[i].writerId+'</td>'
                        +'<td class="text-center">'+list[i].regDate+'</td>'
                        +'<td class="text-center">'+list[i].count+'</td>'
                        +'</tr>'
                }
                $('#tb').html(tr)
            }else{
                $(".artNum").text('조회결과 없음')
                $(".title").text('조회결과 없음')
                $(".writerId").text('조회결과 없음')
                $(".regDate").text('조회결과 없음')
                $(".count").text('조회결과 없음')
            }
        })
    </script>
</body>
</html>
